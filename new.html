<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/stylesheets/sidebar.css" />
    <link rel="stylesheet" href="public/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container">
      <div class="mt-5 new-card">
        <div class="page-header">
          <h3>Your Orders</h3>
        </div>
        <div class="list-group">
          <div class="list-group-item flex-column align-items-start active text-primary new-card-head p-3">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <div>
                  <p class="text-secondary">ORDER PLACED</p>
                  <p class="pt-1">1 December 2020</p>
                </div>
                <div class="new-card-comp">
                  <p class="text-secondary">QTY</p>
                  <p class="pt-1">1</p>
                </div>
                <div class="new-card-comp">
                  <p class="text-secondary">TOTAL</p>
                  <p class="pt-1">1200 QR</p>
                </div>
                <div class="new-card-comp">
                  <p class="text-secondary">SHIPPED TO</p>
                  <p class="pt-1">Ammar Abdul Aziz</p>
                </div>
              </div>
              <div class="d-flex">
                <div class="d-flex align-items-end flex-column">
                  <p class="align-right text-secondary">ORDER ID</p>
                  <p class="ml-auto pt-1"># 000 - 0000 - 001</p>
                </div>
              </div>
            </div>
          </div>
          <div class="list-group-item flex-column align-items-start new-card-body p-3">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <img class="new-card-img" src="public/images/1.png" alt="" />
                <div class="new-card-comp">
                  <h5 class="mb-0">Samsung Galaxy S3</h5>
                  <h6 class="text-secondary pt-1">Samsung</h6>
                  <div class="d-flex">
                    <span><i class="fa fa-mobile text-secondary" aria-hidden="true"></i></span>
                    <p class="mb-0 new-card-comp">Specs</p>
                  </div>
                </div>
              </div>
              <div class="d-flex">
                <div class="d-flex align-items-end flex-column">
                  <button class="btn btn-block btn-primary new-card-body-btn p-1">Buy Again</button>
                  <button class="btn btn-block btn-secondary new-card-body-btn mt-2 p-1">Invoice</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
